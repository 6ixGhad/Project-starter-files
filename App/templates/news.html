  <script>
    function fetchData(url) {
      fetch(url).then(function (res) {
        return res.json().then(function (data) {
          console.log(data);
          var listRef = document.getElementById("myList");
          listRef.innerHTML = "";
          for (a = 0; a < data.length; a++) {
            var item = data[a];
            var listitem = `
            <a href="${item.link}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">${item.title}</h5>
                 <div class="d-flex w-100 justify-content-between">
                    <img src="${item.imgsrc}" alt="..." class="img-thumbnail">
                 </div>
                 <p class="mb-1">${item.shortdesc} </p>
              </a>
             `;
            //istcontent=listcontent+ listitem;
            listRef.innerHTML = listRef.innerHTML + listitem;
          }
        });
      });
    }

    var url =
      "https://secret-ocean-49799.herokuapp.com/https://skysportsapi.herokuapp.com/sky/getnews/football/v1.0/";
    fetchData(url);
    function myFunction() {
      var inputRef = document.getElementById("spp");
      var key = inputRef.value+'';
      key=key.toLowerCase();
      console.log(key);
      var turl = `https://secret-ocean-49799.herokuapp.com/https://skysportsapi.herokuapp.com/sky/football/getteamnews/${key}/v1.0/`;
      console.log(turl);
    fetchData(turl);
    }
  </script>
